<!doctype html>
<html lang="pl">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="src/css/bootstrap.min.css">
      <!-- own styles -->
      <link rel="stylesheet" href="dist/css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      

      <title>ME_background</title>

    </head>

  <body>
    <div  id="data__me__containter" 
          class="container-fluid main__container"
          data-me-breakpoint="md">

      <div  data-me-speed-x="20" 
            data-me-speed-y="20" 
            data-me-reverse-x="0"
            data-me-reverse-y="0"
            data-me-animation-mobile="class__mobile"
      class="data__me__element red__box">
      </div>

      <div  data-me-speed-x="40" 
            data-me-speed-y="40" 
            data-me-reverse-x="1"
            data-me-reverse-y="1"
            data-me-animation-mobile=""
      class="data__me__element red__box">
      </div>

    </div>

  
    
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

      <script type="text/javascript" src="dist/js/me_background.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
      </script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      </script>

  </body>
</html>
